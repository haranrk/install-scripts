#---Key bindings--------------------------------
unbind C-b
set-option -g prefix ` 
bind-key ` send-prefix
unbind r
bind r source-file ~/.tmux.conf; display 'Tmux reloaded'

bind < resize-pane -L 
bind > resize-pane -R
bind = resize-pane -D 
bind + resize-pane -U 

unbind %
bind '-' split-window -c "#{pane_current_path}"
bind "'" split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind y set-window-option synchronize-panes

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

#---General--------------------------------
set -g base-index 1
set -g pane-base-index 1

set -g mouse on
bind-key m set -g mouse on \; display 'Mouse: ON'
bind-key M set -g mouse off \; display 'Mouse: OFF'

set -g history-limit 30000
set -g monitor-activity on
set -g visual-activity off
set -g allow-rename off
set -g escape-time 0
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

#---Copy mode--------------------------------
#From https://unix.stackexchange.com/questions/318281/how-to-copy-and-paste-with-a-mouse-with-tmux
set-window-option -g mode-keys vi
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow,once you release left click yellow text will disappear and will automatically be available in clibboard
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

#---Display--------------------------------
set -g default-terminal "tmux-256color"

#panes
set -g pane-border-format "#P#{?pane_active,:active,}"
set -g pane-border-style bg=default
set -g pane-active-border-style fg=green,bg=default
set -g pane-border-status "top"

#window
set -g window-status-fg "#666666"
set -g window-status-bg default
set -g window-status-attr default
set -g window-status-format '[#{window_index}]#{window_name}'

set -g window-status-current-fg blue 
set -g window-status-current-bg default
set -g window-status-current-attr default
set -g window-status-current-format '#[bold]#{window_name}'

#statusbar
set -g status-fg white
set -g status-bg default
set -g status-attr default

set -g status-justify centre
set -g status-left-length '100'
set -g status-left "#[fg=blue,bg=black] #S  #[fg=black,bg=blue] #[fg=black,bg=blue]#(hostname) #[fg=blue,bg=cyan] #[fg=black,bg=cyan]#(uptime -p) #[fg=cyan,bg=default]"

set -g status-right-length '50'
set -g status-right "#{prefix_highlight} #[fg=blue,bg=default]#[fg=black,bg=blue] #(date +'%d/%a %m/%b %Y %H:%M') #[fg=blue,bg=black] #{battery_icon}#{battery_percentage} "

#messages
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

#---Plugins--------------------------------
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
run -b '~/.tmux/plugins/tpm/tpm'
