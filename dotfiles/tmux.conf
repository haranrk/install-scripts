#---Key bindings--------------------------------
unbind C-b
set-option -g prefix ` 
bind-key ` send-prefix
unbind r
bind r source-file ~/.tmux.conf

bind < resize-pane -L 
bind > resize-pane -R
bind = resize-pane -D 
bind + resize-pane -U 

unbind %
bind '-' split-window -c "#{pane_current_path}"
bind "'" split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind y set-window-option synchronize-panes

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

#---General--------------------------------
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity off
set -g allow-rename off
set -sg escape-time 0

#---Copy mode--------------------------------
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

#---Display--------------------------------
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
# set-option -g status-fg white
# set-option -g status-bg default
# set-option -g status-attr default
set -g status-style fg=colour238,bg=colour233
set-window-option -g window-status-fg "#666666"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left "#[fg=red,bg=white]  #[fg=white,bg=default]"
set -g status-justify left
setw -g window-status-format         ' #(echo "[#{window_index}]#{window_name}") '
setw -g window-status-current-format ' #(echo "#{window_name}") '
set -g status-right "#{prefix_highlight} #[fg=blue,bg=default]#[fg=black,bg=blue] #(echo $(date)) #[bg=black] #{battery_status_fg}#{battery_percentage}"

#---Plugins--------------------------------
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run -b '~/.tmux/plugins/tpm/tpm'
